plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.0-jre'

    // Hadoop related dependency
    implementation group: 'org.apache.hadoop', name: 'hadoop-common', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-client', version: '3.3.0'
    testImplementation group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-hdfs-client', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-annotations', version: '3.3.0'
    compileOnly group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-jobclient', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-common', version: '3.3.0'
    testImplementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-app', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-shuffle', version: '3.3.0'
    testImplementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-hs', version: '3.3.0'
    implementation group: 'org.apache.hadoop', name: 'hadoop-mapreduce', version: '3.3.0', ext: 'pom'
}

application {
    // Define the main class for the application.
    mainClass = 'demo.WordCount'
}
